<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntertainHub | Login</title>

</head>
<div class="contenedor">
    <div class="login-container">
        <h1>EntertainHub</h1>
        <input type="email" placeholder="Correo electrónico" [(ngModel)]="correo" />
        <input type="password" placeholder="Contraseña" [(ngModel)]="clave" />
        <button (click)="iniciarSesion()">Iniciar sesión</button>
        <div (click)="verSuscripciones()" class="extra">Ver Suscripciones</div>
        <div *ngIf="errorMsg" style="margin-top: 10px; color: #ff4d4d;">
            {{ errorMsg }}
        </div>
    </div>
</div>
